<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="icon" href="img/logo-xs.webp" sizes="16x16 24x24 32x32 48x48 64x64 128x128">

</head>
<body>

    <div id="app" class="container">

        <!-- HEADER -->
        <header>

            <!-- Logo -->
            <img src="img/logo-lg.png" alt="Logo">
            
            <!-- Search-Bar -->
            <div class="search-bar">
                <input type="text" v-model="inputQuery" @keyup.enter="search" placeholder="Search">
                <i class="fas fa-search" @click="search"></i>
                <i class="fas fa-gift"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-user"></i>
            </div>
    
        </header>

        <!-- Change Language  -->
        <div class="language-choice">

            <small id="selected-language">ENG</small>

            <img src="img/italy.png" @click="ita()" :class="(language == 'it-IT') ? activeClass : ''" class="choose-language" alt="ITA" title="ITALIANO">

            <img src="img/united-states.png" @click="eng()" :class="(language == 'en-US') ? activeClass : ''" class="choose-language" alt="ENG" title="ENGLISH">

        </div>
        
        <!-- MAIN -->
        <main>

            <!-- Movies -->
            <div class="row">

                <div class="content-box" v-for="movie in movies">

                    <img :src="urlImg + movie.poster_path" alt="Image currently not available.">

                    <h3>{{movie.original_title}}</h3>

                    <!-- <h6>{{movie.title}}</h6> -->
                    <h6 v-if="language == 'it-IT' && movie.original_title != movie.title">{{movie.title}}</h6>

                    <p>{{movie.overview}}</p>
                    
                    <p><i class="far fa-calendar-alt"></i> {{movie.release_date}}</p>

                    <!-- <p><small>{{movie.original_language}}</small></p> -->
                    <p><img v-if="movie.original_language == 'en'" src="img/united-states-mini.png" alt="US"></p>

                    <p><small>{{movie.vote_average}}</small></p>
    
                </div>

            </div>

            <!-- TV Series -->
            <div class="row">

                <div class="content-box" v-for="tvserie in tvSeries">

                    <img :src="urlImg + tvserie.poster_path" alt="Image currently not available.">

                    <h3>{{tvserie.original_name}}</h3>

                    <!-- <h6>{{movie.title}}</h6> -->
                    <h6 v-if="language == 'it-IT' && tvserie.original_title != tvserie.title">{{tvserie.title}}</h6>

                    <p>{{tvserie.overview}}</p>
                    
                    <p><i class="far fa-calendar-alt"></i> {{tvserie.first_air_date}}</p>

                    <p><small><i class="fas fa-users"></i> {{tvserie.popularity}}</small></p>

                    <p><small>{{tvserie.vote_average}}</small></p>
    
                </div>

            </div>

        </main>

    </div>

 <script src="js/script.js"></script>  
    
</body>
</html>
